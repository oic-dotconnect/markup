<!-- 退会申請 -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <title>退会申請</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/withdrawal.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>アカウント設定</h1>
        </div>
        <div class="primary">
            <div class="inner">
                <div class="tag-group">
                    <ul class="tag-list">
                        <li class="tag-item">プロフィール</li>
                        <li class="tag-item">お気に入りタグ</li>
                        <li class="tag-item">メール通知</li>
                        <li class="tag-item selected">退会</li>
                    </ul>
                    <!-- tag-list -->
                </div>
                <!-- tag-group -->
                <div class="acount-config">
                    <div class="withdrawal">
                        <h2>退会申請</h2>
                    </div>
                    <div class="wording">
                        <p>
                            退会した場合、再入会はできません。

                        </p>
                    </div>
                    <div class="wording-button">
                        <button class="btn1">退会する</button>
                    </div>
                    <div class="paging">
                        <a href="#">マイページへ戻る</a>
                    </div>
                </div>
                <!-- acoutn-config -->
            </div>
            <!-- inner -->
        </div>
        <!-- parimary -->
    </div>

</body>

</html>
