<!-- マイページ -->
<html lang="ja">

<head>
    <title>ユーザーページ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/user-page.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>ユーザーページ</h1>
        </div>
        <!-- top-->
        <div class="primary">
            <div class="inner-side">
                <div class="profile-inner">
                    <h2>プロフィール</h2>
                    <p class="profile-icon"></p>
                    <h3>
                        <p>ニックネーム</p>
                    </h3>
                    <p>
                        <h5>ユーザーコード</h5>
                    </p>
                    <p>*</p>

                </div>
                <!-- favorite-inner-->
                <div class="favorite-inner">
                    <h2>お気に入りタグ</h2>
                    <div class="favorite-tag">
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                        <a href="#">タグ名</a>
                    </div>
                    <!-- favorite-tag -->
                    <p><a href="#">もっとみる</a></p>
                </div>
                <!-- profile-inner-->

            </div>
            <!--inner-side-->

            <div class="inner">
                <div class="tag-group">
                    <ul class="tag-list">
                        <li class="tag-item selected">参加イベント</li>
                        <li class="tag-item">開催イベント</li>
                    </ul>
                    <!-- tag-list -->
                </div>
                <!-- tag-group -->
                <ul class="result-list">
                    <li class="result-item">
                        <div class="result-date">
                            <p>2016年/10月</p>
                            <p class="date">26(火)</p>
                            <p>10:00~12:00</p>
                        </div>
                        <!-- result-date -->
                        <div class="result-state">
                            <span class="result-field"><p>分野</p></span>
                            <p class="state">状態</p>
                        </div>
                        <!-- result-state -->
                        <div class="result-detail">
                            <h3 class="event-name">イベント名</h3>
                            <p class="tag">タグ</p>
                            <div class="result-group">
                                <p class="organizer">主催者</p>
                                <p class="capacity">現在　/　最大　人</p>
                            </div>
                        </div>
                    </li>
                    <!-- result-item -->
                </ul>
                <!-- result-list -->



            </div>
            <!-- innner-->


        </div>
        <!-- primary-->
    </div>
    <!-- wrapper-->

</body>

</html>
