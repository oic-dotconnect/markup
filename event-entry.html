<!DOCTYPE html>
<html lang="ja">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/normalize.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/event-entry.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>イベント登録</h1>
        </div>
        <!-- div.top -->
        <div class="primary">
            <div class="inner">
                <form class="event-entry-form">
                    <div class="entry-event-name">
                        <h2 class="form-header">イベント名</h2>
                        <input class="entry-input" type="text" style="width: 30em">
                    </div>
                    <!-- entry-form -->
                    <div class="entry-field">
                        <h2 class="form-header">分野</h2>
                        <div>
                            <input type="radio" name="field" id="field-it"><label for="field-it">IT</label>
                            <input type="radio" name="field" id="field-game"><label for="field-game">ゲーム</label>
                            <input type="radio" name="field" id="field-design"><label for="field-design">デザイン</label>
                            <input type="radio" name="field" id="field-move"><label for="field-move">映像</label>                        
                            <input type="radio" name="field" id="field-other"><label for="field-other">その他</label>
                        </div>                                              
                    </div>
                    <!-- entry-field -->
                    <div class="entry-tag">
                        <h2 class="form-header">タグ</h2>
                        <input class="entry-input" type="text">
                    </div>
                    <!-- entry-tag -->
                    <div class="entry-date">
                        <h2 class="form-header">開催日時</h2>
                        <secton class="entry-date-date">
                            <h3>開催日</h3>
                            <input class="entry-input-date" type="date">
                        </secton>
                        <secton class="entry-date-time">
                            <h3>開催時間</h3>
                            <div class="">
                                <input type="time">〜
                                <input type="time">
                            </div>
                        </secton>                        
                    </div>
                    <!-- entry-date -->
                    <div class="entry-room">
                        <h2 class="form-header">開催教室</h2>
                        <select class="entry-item">
                            <option value="">選択してください</option>
                            <option value="3A">3A</option>
                        </select>
                        <!-- input-entry-field entry-item -->
                    </div>
                    <!-- entry-room -->
                    <div class="entry-recruitment">
                        <h2 class="form-header">募集期間</h2>
                        <div class="entry-recruitment-group">
                            <section>
                                <h3>開始日時</h3>
                                <div>
                                    <label for="">日付</label><input type="date">
                                    <label for="">時間</label><input type="time">
                                </div>
                            </section>
                            <section>
                                <h3>終了日時</h3>
                                <div>
                                    <label for="">日付</label><input type="date">
                                    <label for="">時間</label><input type="time">
                                </div>
                            </section>                        
                        </div>
                        <!-- entry-recruitment-group -->
                    </div>
                    <!-- entry-recruitment -->
                    <div class="entry-capcity">
                        <h2 class="form-header">定員</h2>
                        <input max="100" min="1" type="number" style="width: 3em">
                        <span>人</span>
                    </div>
                    <!-- entry-capcity -->
                    <div class="entry-description">
                        <h2 class="form-header">イベントの説明</h2>
                        <div class="entry-description-group">
                            <div class="entry-description-radio">
                                <input type="radio" name="" value="">
                                <p>リッチテキストエディタ</p>
                            </div>
                            <!-- entry-description-radio -->
                            <div class="entry-description-radio">
                                <input type="radio" name="" value="">
                                <p>Markdown</p>
                            </div>
                            <!-- entry-description-radio -->
                        </div>
                        <!-- entry-description-group -->
                        <div class="entry-description-aria">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <!-- entry-description -->
                </form>
                <!-- entry-from -->
            </div>
            <!-- inner -->
        </div>
        <!-- primary -->
    </div>
    <!-- primary -->
</body>

</html>
