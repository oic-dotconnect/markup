<!-- お気に入りタグ -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <title>お気に入りタグ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/favorite-tag.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>アカウント登録</h1>
        </div>
        <!-- top -->
        <div class="state">
            <span class="type1">プロフィール登録</span>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <span class="type2">お気に入り登録</span>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <span class="type3">ユーザー登録確認</span>
        </div>
        <div class="primary">
            <div class="inner">
                <div class="acount-config">
                    <div class="tag-search">

                        タグ検索：<input type="text" name="search-input">
                    </div>
                    <!--tag-search-->
                    <div class="candidate-tag-list">
                        <h2>候補タグ一覧</h2>
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                    </div>
                    <!--candidate-tag-list-->
                    <div class="add-candidate-tag-list">
                        <h2>選択一覧</h2>
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                    </div>

                    <div class="btn-group">
                        <button>キャンセル</button>
                        <button>確認</button>
                    </div>
                    <!-- btn-group -->
                </div>
                <!--acount-config-->
            </div>
            <!-- inner -->
        </div>
        <!-- primary -->
    </div>
    <!-- wrapper -->
</body>

</html>
