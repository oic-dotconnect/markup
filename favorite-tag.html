<!-- お気に入りタグ -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <title>お気に入りタグ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/favorite-tag.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/profile.css">
      <link rel="stylesheet" href="./css/profile-registration.css">
</head>

<body>
<header id="header">
      <div id="header-left">
        <span id="logo">.Linker</span>
      </div>
      <div id="header-center">
        <div class="form-inline" id="header-search">
          <div class="input">
            <input type="text" name="name" value="">
          </div>
          <button type="submit" class="button orange">検索</button>
        </div>
      </div>
      <div id="header-right">
        <!-- <a href="#" id="acount">
          <div class="icon">
            <img src="http://placehold.it/32x32">
          </div>
          <span class="name">山崎好洋</span>
        </a> -->
        <a href="#" id="login">
          <i class="fa fa-google" aria-hidden="true"></i>
          <span>Login</span>
        </a>
      </div>
  </header>
  <div class = "wrapper">
    <div class = "register-step">
      <div class = "item">
        プロフィール登録
      </div>
      <i class="fa fa-arrow-right" aria-hidden="true"></i> 
      <div class = "item active">
        お気に入りタグ登録
      </div>
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
      <div class = "item">
        確認
      </div>      
    </div>
    <div class = "col register-form">
      <h2>お気に入りタグ登録</h2>
      <div class="row search">
        
      </div>
        <div class="state">
            <span class="type1">プロフィール登録</span>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <span class="type2">お気に入り登録</span>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <span class="type3">ユーザー登録確認</span>
        </div>
        <div class="primary">
            <div class="inner">
                <div class="acount-config">
                    <div class="tag-search">

                        タグ検索：<input type="text" name="search-input">
                    </div>
                    <!--tag-search-->
                    <div class="candidate-tag-list">
                        <h2>候補タグ一覧</h2>
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                    </div>
                    <!--candidate-tag-list-->
                    <div class="add-candidate-tag-list">
                        <h2>選択一覧</h2>
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="add-candidate-item" value="タグ名">タグ名
                    </div>

                    <div class="btn-group">
                        <button>キャンセル</button>
                        <button>確認</button>
                    </div>
                    <!-- btn-group -->
                </div>
                <!--acount-config-->
            </div>
            <!-- inner -->
        </div>
        <!-- primary -->
    </div>
    <!-- wrapper -->
</body>

</html>
