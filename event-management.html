<!-- マイページ -->
<html lang="ja">

<head>
    <title>マイページ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/event-management.css" rel="stylesheet">

</head>

<body>
    <div class="wapper">
        <div class="edit-event">
            <div class="event-status-button">
                <p><button>下書き</button></p>
                <p><button>公開する</button></p>
            </div>
            <!-- event-status-button-->
            <div class="event-status">
                <div class="event-information">
                    <div class="event-icon">
                        <p class="e-icon"></p>
                    </div>
                    <!-- event-icon -->
                    <div class="event-info">
                        <p>
                            <h1>lalavel勉強会</h1>
                        </p>
                        <p>
                            <h2>2016-08-16</h2>
                        </p>
                    </div>
                    <!-- event-name -->
                    <div class="event-button">
                        <p><button>編集</button></p>
                        <p><button>削除</button></p>
                    </div>
                    <!-- event-button -->
                </div>
                <!-- event-information -->
            </div>
            <!-- event-status -->
        </div>
        <!-- edit-event -->



        <div class="end-event">
            <div class="end-event-button">
                <p><button>終了</button></p>
            </div>
            <!-- end-event-button -->
            <div class="end-event-status">
                <div class="end-event-information">
                    <div class="end-event-icon">
                        <p class="e-icon"></p>
                    </div>
                    <!-- end-event-icon -->
                    <div class="end-event-info">
                        <p>
                            <h1>Java勉強会</h1>
                        </p>
                        <p>
                            <h2>2016-05-03</h2>
                        </p>
                    </div>
                    <!-- end-event-info -->
                    <div class="delete-event-button">
                        <p><button>削除</button></p>
                    </div>
                    <!-- end-event-button -->
                </div>
                <!-- end-event-information -->
            </div>
            <!-- end-event-status -->

        </div>
        <!-- end-event -->
    </div>
    <!-- wapper -->
</body>

</html>
