<!DOCTYPE html>
<html lang="ja">

<head>
    <title>メール通知</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/email-notification.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <div class="top">
            <h1>アカウント設定</h1>
        </div>
        <div class="primary">
            <div class="inner">
                <div class="tag-group">
                    <ul class="tag-list">
                        <li class="tag-item">プロフィール</li>
                        <li class="tag-item">お気に入りタグ</li>
                        <li class="tag-item selected">メール通知</li>
                        <li class="tag-item">退会</li>
                    </ul>
                    <!-- tag-list -->
                </div>
                <!-- tag-group -->
                <div class="acount-config">
                    <div class="withdrawal">
                        <h2>メール通知</h2>
                    </div>
                    <div class="wording">
                        <h2>・開催イベント</h2>
                        <p><input type="checkbox" name="join-nottification" value="join-nottification"> 参加通知</p>
                        <p>*</p>
                        <p><input type="checkbox" name="not-join-nottification" value="not-join-nottification"> 参加キャンセル通知</p>
                        <p>*</p>
                        <h2>・お気に入りタグ</h2>
                        <p><input type="checkbox" name="tag-regular-nottification" value="tag-regular-nottification"> 参加通知</p>
                        <p>*</p>
                        <p>個別タグ通知</p>
                        <p>*</p>
                        <div class="button-group">
                            <button>すべて解除</button>
                            <button>すべて選択</button>
                        </div>
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名
                        <input type="checkbox" name="タグ名" class="candidate-item" value="タグ名">タグ名

                    </div>
                    <div class="paging">
                        <a href="#">マイページへ戻る</a>
                    </div>
                </div>
                <!-- acoutn-config -->
            </div>
            <!-- inner -->
        </div>
        <!-- parimary -->
    </div>

</body>

</html>
