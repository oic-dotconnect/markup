<html lang="ja">
<head>
  <title>登録確認</title>
  <meta charset = "UTF-8">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/event-detail.css">
  <link rel="stylesheet" href="./css/profile-registration.css">
  <link rel="stylesheet" href="./css/account-conf.css">
  <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class = "wrapper">
    <div class = "top">
      <h1>タイトル</h1>
    </div>
    <div class = "register-step">
      <div class = "item">
        項目１
      </div>
      <i class="fa fa-arrow-right" aria-hidden="true"></i> 
      <div class = "item">
        項目２
      </div>
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
      <div class = "item">
        項目３
      </div>      
    </div>
    <div class="conf-messege">
      以下のアカウント情報で登録します。
    </div>
    <div class = "register-form">
      <div class = "form-cat">
        <div class = "form-item">
          <h2 class = "form-header">ニックネーム</h2>
          <p class="form-info">puts</p>
        </div>
      </div>
      <div class = "form-cat">
        <div class = "form-item">
          <h2 class = "form-header">ユーザコード</h2>
          <p class="form-info">hideyasu</p>
        </div>
      </div>
      <div class = "form-cat">
        <div class = "form-icon-item">
          <h2 class = "form-header">アイコン</h2>
        </div>
        <div class = "form-icon">
          <div class = "img"></div>
        </div>
      </div>
      <div class = "form-cat">
        <div class = "form-item">
          <h2 class = "form-header">紹介文</h2>
        </div>
        <p class="form-info">でぶ</p>
      </div>
      <div class="form-page-move">
        <button type="button">プロフィール編集</button>
      </div>
    </div>
    <div class="register-fav">
      <h2 class="form-header">お気に入りタグ</h2>
      <div class="form-fav-tag">
        <p>タグ</p>
        <p>タグ</p>
        <p>タグ</p>
      </div>
      <div class="form-page-move">
      <button type="button">お気に入りタグ編集</button>
      </div>
    </div>
    <div class = "form-cont">
      <div class = "cont_conf">
        <button type="button">キャンセル</button>
      </div>
      <div class = "cont_can">
        <button type="button">登録</button>
    </div>
  </div>
</body>
</html>
