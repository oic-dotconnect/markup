<html lang="ja">
<head>
  <title>登録確認</title>
  <meta charset = "UTF-8">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/account.css">
  <link rel="stylesheet" href="./css/account-conf.css">
  <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header id="header">
      <div id="header-left">
        <span id="logo">.Linker</span>
      </div>
      <div id="header-center">
        <div class="form-inline" id="header-search">
          <div class="input">
            <input type="text" name="name" value="">
          </div>
          <button type="submit" class="button orange">検索</button>
        </div>
      </div>
      <div id="header-right">
        <!-- <a href="#" id="acount">
          <div class="icon">
            <img src="http://placehold.it/32x32">
          </div>
          <span class="name">山崎好洋</span>
        </a> -->
        <a href="#" id="login">
          <i class="fa fa-google" aria-hidden="true"></i>
          <span>Login</span>
        </a>
      </div>
  </header>
  <div class="wrapper">
    <div class="register-step">
      <div class="item">
        プロフィール登録
      </div>
      <i class="fa fa-arrow-right" aria-hidden="true"></i> 
      <div class="item">
        お気に入りタグ登録
      </div>
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
      <div class="item active">
        確認
      </div>      
    </div>    
    <div class="col register-conf">
     <div class="conf-messege">
      以下のアカウント情報で登録します。
     </div>
    <div class="col register-prof">
        <h1 class="form-header">プロフィール</h1>
        <div class="row">
         <div class="col icon-col">
         <div class="name-title">
            <h2 class="form-header">アイコン</h2>
          </div>
          <div class="icon-display">
            <img src="http://placeimg.com/300/300/animals" alt="">
          </div>
          <div class="icon-form">
          </div>
         </div>         
         <div class="col name-col">
           <div class="user-name">
            <div class="name-title">
              <h2 class="form-header">ニックネーム</h2>
            </div>
            <div class="name">
              <p class="input-info">山田太郎</p>
            </div>
           </div>
           <div class="col user-code">
              <div class="name-title">
                <h2 class="form-header">ユーザコード</h2>
              </div>
            <div class="code">
              <p class="input-info">12121212121</p>
            </div>
           </div>
         </div>
       </div>
       <div class="col introduction">
       <div class="name-title">
        <h2 class="form-header">紹介文</h2>
        </div>
        <div class="introduction-input">
          <textarea class="border" rows="10" cols="60"></textarea>  
        </div>
       </div>
        <div class="info page-move">
         <input type="button" value="プロフィールを編集する" class="prof-move">
        </div>
    </div>  
    <div class="col register-fav">
      <h1 class="form-header">お気に入りタグ</h1>
          <div class="candidate-tag-list">
             <wbr>
             <p class="tag">説明説明説明説明説明説明説明説明説明説明</p>
             <wbr>
             <wbr>
             <p class="tag">説明明説明</p>
             <wbr>
             <wbr>
             <p class="tag">説明</p>
             <wbr>
             <wbr>
             <p class="tag">説明説明説明説明説明説明説明説明</p>
             <wbr>
          </div>
        <div class="info page-move">
         <input type="button" value="お気に入りタグを編集する" class="tag-move">
      </div>
      </div>
          <div class="row info">
         <input type="button" value="キャンセル" class="cancell">
         <input type="button" value="確認" class="conf">
         </div>
      </div>
</body>
</html>
