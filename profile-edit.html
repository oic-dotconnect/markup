
<html lang="ja">
<head>
  <title>アカウント編集</title>
  <meta charset = "UTF-8">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/event-detail.css">
  <link rel="stylesheet" href="./css/profile-registration.css">
  <link rel="stylesheet" href="./css/profile-edit.css">
  <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class = "wrapper">
    <div class = "top">
      <h1>タイトル</h1>
    </div>
    <div class = "inner">
        <div class="tag-list">
            <li class="tag-item">プロフィール</li>
            <li class="tag-item">お気に入りタグ</li>
            <li class="tag-item">メール通知</li>
            <li class="tag-item">退会</li>
        </div>
      <div class = "register-form">
        <h1>プロフィール</h1>
        <div class = "form-cat">
          <div class = "form-item">
            <h2 class = "form-header">ニックネーム</h2>
          </div>
          <p>aaa</p>
        </div>
        <div class = "form-cat">
          <div class = "form-item">
            <h2 class = "form-header">ユーザコード</h2>
          </div>
          <input type = "text" name = "user_code_input" >
        </div>
        <div class = "form-cat">
          <div class = "form-icon-item">
            <h2 class = "form-header">アイコン</h2>
          </div>
          <div class = "form-icon">
              <div class = "img"></div>
              <button type="button">参照</button>
            </div>
        </div>
        <div class = "form-cat">
          <div class = "form-item">
            <h2 class = "form-header">紹介文</h2>
          </div>
          <textarea name="into" rows="10" cols="60">ここに感想を記入してください。</textarea>
        </div>
        <div class = "form-cont">
          <div class = "cont_conf">
            <button type="button">キャンセル</button>
          </div>
          <div class = "cont_can">
            <button type="button">変更</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
